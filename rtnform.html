<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form id="adding-points" class="p-5">
  <div class="mb-3">
    <label for="inputPhone" class="form-label">Customer Phone Number</label>
    <input type="phone" class="form-control" id="inputPhone">
  </div>
  <div class="mb-3">
    <label for="inputTotal" class="form-label">Transaction Total</label>
    <input type="transaction-total" class="form-control" id="inputTotal">
  </div>
  <div class="mb-3">
    <label for="inputNewPoints" class="form-label">New Points</label>
    <input type="new-points" class="form-control" id="inputPoints">
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Add Points</button>
  </div>
  <div class="mb-3">
    <label for="input" class="form-label">Total Points</label>
    <input type="total-points" class="form-control" id="inputTotal">
  </div>
</form>
</body>
</html>
